<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <title>ToneBox</title>
    <script type="module" src="/js/app.js" defer></script>
  </head>
  <body>
    <div class="tone-box-wrapper">
      <div class="music-title"></div>
      <div class="media-btns">

        <button class="btn backward-step-btn" id="backwardStepBtn">
            <i class="fa-solid fa-backward-step"></i>
            <span>Back</span>
        </button>

        <button class="btn backward-btn" id="backwardBtn">
            <i class="fa-solid fa-backward"></i>
            <span>Rewind</span>
        </button>

        <button class="btn play-btn" id="playBtn">
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-pause hidden"></i>
            <span>play</span>
        </button>

        <button class="btn forward-btn" id="forwardBtn">
            <i class="fa-solid fa-forward"></i>
            <span>Forward</span>
        </button>

        <button class="btn forward-step-btn" id="forwardStepBtn">
            <i class="fa-solid fa-forward-step"></i>
            <span>Skip</span>
        </button>

      </div>
    </div>
  </body>
</html>
